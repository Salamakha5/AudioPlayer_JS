<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="allPlayer">
        <div class="container_player">
            <div class="img_container">
                <audio id="player" src="./video/jerry_heil_feat_verka_serdjuchka_-_get_z_ukrani_(z2.fm).mp3"></audio>
                <img class="img" id="img" src="./img/ГетьЗУкраїни.jpeg" alt="">
            </div>
            <div class="conntrols_container">
                <input type="range" class="form-range" id="customRange1" value="0" >
                <div class="time">
                    <div>
                        <span id="CountSong">5</span>
                        <span>/</span>
                        <span>5</span>
                    </div>
                    <div style="display: flex;">
                     
                        <div class="NowTime">
                          <div id="timeNow">00.00</div>
                        </div>
                        <span>/</span>
                        <span id="maxTime">02.00</span>
                    </div>
                </div>
                <div class="name_container">
                    <h2 class="name_song" id="nameSong">Москаль некрасивий</h2>
                    <span id="PersonName">Jerry Heil .feat Verka Serdjuchka</span>
                </div>
                <div class="arrowControls">
                    <div>
                        <img class="arrow1" id="arrowleft"  src="./img/arrow-37-64.png" alt="">
                        <img class="arrow"  id="arrowright" src="./img/arrow-37-64.png" alt="">
                    </div>
                    <div class="SoundRange">
                        <img class="Sound" src="./img/icons8-звук-в-комнате-50.png" alt="">
                        <input type="range" class="form-range" id="customRange2" value="1" min="0" max="1" step="0.1">
                    </div>
                    <div>
                        <img class="StopPlay" id="StopPlay" src="./img/icons8-воспроизведение-50.png">
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
